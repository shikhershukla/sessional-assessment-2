<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css"
    />
    <!-- CSS only -->
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
    <script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js"
      integrity="sha512-nKZDK+ztK6Ug+2B6DZx+QtgeyAmo9YThZob8O3xgjqhw2IVQdAITFasl/jqbyDwclMkLXFOZRiytnUrXk/PM6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Blogger Application</title>
  </head>
  <body>
    <nav class="navbar">
      <p class="nav__logo">
        <img src="./Images/logo.png">Blogger
      </p>
      <ul class="nav__links">
        <li class="nav__links--explore"><a href="#container">Explore</a></li>
        <li class="nav__links--post"><a href="#post">Post</a></li>
      </ul>
      <button class="nav__search">
        <img src="./Images/search_icon.png" alt="search icon" />
      </button>
    </nav>
    <div class="container" id="container"></div>
    <div class="paginationWrapper">
      <div class="pagination"></div>
    </div>
    <div id="pagination" class="tui-pagination"></div>
    <hr />
    <hr />
    <div class="post" id="post">
      <h2>POST</h2>
      <form>
        <input type="text" class="name" placeholder="User ID" />
        <br />
        <input type="text" class="title" placeholder="Title" />
        <br />
        <textarea rows="5" class="message" placeholder="description"></textarea>
      </form>
      <button onclick="myFunction()" class="btn">POST</button>
    </div>
    <footer>Made by Shikher Shukla</footer>
    <script src="./script.js"></script>
  </body>
</html>
